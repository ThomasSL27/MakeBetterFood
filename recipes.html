<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/java/app.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">
          <img
          class="icon"
          src="./assets/img/logo.png"
          alt="hjemmeside logo fra fontawesome"
          />
        </a>
        <ul>
          <li>
            <a href="./recipes.html">Recipes</a>
          </li>
        </ul>
        <div class="user-login">
          <img class="user" src="./assets/img/usericon.png" alt="" />
          <p>USER</p>
        </div>
      </nav>
    </header>
    <h1>Recipes</h1>
    <aside class="filter-panel">
      <h2>Filter</h2>
      <div class="accordion">
        <button class="accordion-header">Meal type <span>+</span></button>
        <div class="accordion-content">
          <label><input type="checkbox" /> Breakfast</label><br />
          <label><input type="checkbox" /> Lunch</label><br />
          <label><input type="checkbox" /> Dinner</label><br>
          <label><input type="checkbox" /> Snack/Apetizer</label><br>
          <label><input type="checkbox" /> Homemade Ingredients</label><br>
          <label><input type="checkbox" /> Dessert</label><br>
          <label><input type="checkbox" /> Baked Goods</label><br>
          <label><input type="checkbox" /> Main course</label><br>
        </div>

        <button class="accordion-header">Time to make <span>+</span></button>
        <div class="accordion-content">
          <label><input type="checkbox" /> Short: 15 to 30 min</label><br />
          <label><input type="checkbox" /> Medium: 30 to 60 min</label><br />
          <label><input type="checkbox" /> Long: 60+ min</label>
        </div>

        <button class="accordion-header">Allergies <span>+</span></button>
        <div class="accordion-content">
          <label><input type="checkbox" /> Shellfish allergy</label><br />
          <label><input type="checkbox" /> Lactose intolerance</label><br />
          <label><input type="checkbox" /> Gluten free</label><br>
          <label><input type="checkbox" /> Egg allergy</label>
        </div>

        <button class="accordion-header">
          Dietary preferences <span>+</span>
        </button>
        <div class="accordion-content">
          <label><input type="checkbox" /> Vegan</label><br />
          <label><input type="checkbox" /> Vegetarian</label><br />
          <label><input type="checkbox" /> Drinks</label><br>
          <label><input type="checkbox" /> Pescater</label>
        </div>

        <button class="accordion-header">Difficulty <span>+</span></button>
        <div class="accordion-content">
          <label><input type="checkbox" /> Easy</label><br />
          <label><input type="checkbox" /> Medium</label><br />
          <label><input type="checkbox" /> Hard</label>
        </div>
      </div>
    </aside>
    <div class="recipe-wrapper">
      <div class="all-recipes"></div>
    </div>
  </body>
</html>
